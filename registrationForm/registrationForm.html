<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../css/color.css">
    <link rel="stylesheet" href="../css/layout.css">
    <script src="index.js"></script>

</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form">
        <div id="header">
            <div id="img"><img id='sourceimg' src="../images/logo.png"></div>
            <!--<div id="title"><h2>Реєстрація</h2></div>-->
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Ім'я</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="Ім'я" class="form-control" autofocus required="true">
            </div>
        </div>
        <div class="form-group">
        <label for="lastName" class="col-sm-3 control-label">Прізвище</label>
        <div class="col-sm-9">
            <input type="text" id="lastName" placeholder="Прізвище" class="form-control" autofocus required="true">
        </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control" required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-3 control-label">Місто</label>
            <div class="col-sm-9">
                <select id="city" class="form-control">
                    <option id="kiev">Київ</option>
                    <option id="lviv">Львів</option>
                    <option id="dnipro">Дніпро</option>
                    <option id="vinnytsa">Вінниця</option>
                    <option id="odessa">Одеса</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="work" class="col-sm-3 control-label">Навчаєтеся/працюєте</label>
            <div class="col-sm-9">
                <select id="work" class="form-control">
                    <option>Працюю</option>
                    <option>Навчаюсь</option>
                </select>
            </div>
        </div>

        <div id = 'other'></div>
         <div id="btnContainer">
        <button id="registerButton" type="submit" class="btn-sq">Зареєструватися</button>
         </div>
            <footer></footer>
    </form> <!-- /form -->

</div> <!-- ./container -->

</body>
</html>
